      <script>
          // Creating map options
          var mapOptions = {
              center: [51.67, 39.18],
              zoom: 7
          }

          var map = new L.map('map', mapOptions);

          var layer = new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

          map.addLayer(layer);


          // NEW PIECE

          var myJSONlayer = {
              "type": "Feature",
              "properties": { "id": 1, "Name": "example"},
              "geometry": {
                  "type": "Polygon",
                  "coordinates": [[
                      [37.83,52.62],
                      [37.70,52.62],
                      [37.70,49.37],
                      [37.83,49.37]]
                    ]
              }

          };
           var myJSONlayer2 = {
              "type": "Feature",
              "properties": { "id": 1, "Name": "example"},
              "geometry": {
                  "type": "Polygon",
                  "coordinates":  [[
                      [37.83,52.62],
                      [43.17,52.62],
                      [43.17,52.55],
                      [37.83,52.55]]]
              }

          };
           var myJSONlayer3 = {
              "type": "Feature",
              "properties": { "id": 1, "Name": "example"},
              "geometry": {
                  "type": "Polygon",
                  "coordinates":  [[
                      [43.04,52.62],
                      [43.17,52.62],
                      [43.17,49.37],
                      [43.04,49.37]]]
              }

          };
          var myJSONlayer4 = {
              "type": "Feature",
              "properties": { "id": 1, "Name": "example"},

              "geometry": {
                  "type": "Polygon",
                  "coordinates": [[
                      [37.83,49.44],
                      [43.17,49.44],
                      [43.17,49.37],
                      [37.83,49.37]]]
              }
          };

          var mylayer = new L.geoJSON(myJSONlayer);
           var mylayer2 = new L.geoJSON(myJSONlayer2);
            var mylayer3 = new L.geoJSON(myJSONlayer3);
             var mylayer4 = new L.geoJSON(myJSONlayer4);
          // var mylayer2 = new L.geoJSON(myJSONlayer2);
          mylayer.addTo(map);
          mylayer2.addTo(map);
          mylayer3.addTo(map);
          mylayer4.addTo(map);
          // mylayer2.addTo(map);




          //var layer2 = new L.TileLayer('D:\1_4_k_ves_sem\web\2\zapovedniku_pl.geojson');

          var iconOptions = {

              iconUrl: 'https://img2.freepng.ru/20180511/jzq/kisspng-art-museum-computer-icons-monument-5af52d11b291c8.3763626715260172977314.jpg',

              iconSize: [15, 15]
          }



          // Creating a custom icon
          var customIcon = L.icon(iconOptions);
          var markerOptions = {
              icon: customIcon
          }
          var markerk = new L.Marker([51.38, 39.05], markerOptions);

          markerk.bindPopup('музей заповедник Костенки').openPopup();

          markerk.addTo(map);

          markerd.bindPopup('музей заповедник Дивногорье').openPopup();
